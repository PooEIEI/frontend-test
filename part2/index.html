<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple by Region</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="temple" class="templeall">
        <h2>TEMPLE BY REGION</h2>
        <p>ค้นหาข้อมูลวัดตามภูมิภาค</p>

        <div class="slider-container">
            <div class="slider" id="slider">
                <div class="wat">
                    <img src="watN.jpg" alt="ภาคเหนือ" class="imagewatthai2">
                    <div class="overlay">ภาคเหนือ</div>
                </div>
                <div class="wat">
                    <img src="watBKK.jpg" alt="ภาคกลาง" class="imagewatthai2">
                    <div class="overlay">ภาคกลาง</div>
                </div>
                <div class="wat">
                    <img src="watook.jpg" alt="ภาคตะวันออกเฉียงเหนือ" class="imagewatthai2">
                    <div class="overlay">ภาคตะวันออกเฉียงเหนือ</div>
                </div>
                <div class="wat">
                    <img src="wattok.jpg" alt="ภาคตะวันตก" class="imagewatthai2">
                    <div class="overlay">ภาคตะวันตก</div>
                </div>
                <div class="wat">
                    <img src="watsea.jpg" alt="ภาคตะวันออก" class="imagewatthai2">
                    <div class="overlay">ภาคตะวันออก</div>
                </div>
                <div class="wat">
                    <img src="watSSS.jpg" alt="ภาคใต้" class="imagewatthai2">
                    <div class="overlay">ภาคใต้</div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
